<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="new.css">
	<title>Notes pad</title>
</head>
<body>
	<div class="header">
		<h2>Notes</h2>
	</div>	
	<div class="container">
		<div class="notes-container">
			<ul id="notes_list" class="notes-list"></ul>
		</div>
		<div class="note-view">
			<button id="add_btn">Add note</button>
			<button id="remove_btn">Remove note</button>
			<span id="time_display" class="time_display">Sunday 2:43:26 am 4 Oct 2020</span>
			<textarea id="note_text" class="note-text"></textarea>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
